<!DOCTYPE html>
<html lang="en">
	<head>
 		<meta charset="utf-8">
 		<title>Lucid Fusion Slider</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?ver=3.2.1"></script>
		<script src="/slider/assets/scripts/slider.js" type="text/javascript"></script>
		<script src="https://use.fontawesome.com/dbe998d65c.js"></script>
		<!-- <link href="/slider/assets/styles/slider.css" rel="stylesheet" type="text/css"> -->
		<link rel="stylesheet" href="/slider/assets/styles/s.php/slider.scss" />
		<link href="/slider/assets/styles/slider.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="main_slider" class="slider">
			<div class="slider_arrow arrow_prev" title="Previous Slide"></div>
			<div class="slider_arrow arrow_next" title="Next Slide"></div>
			<div class="slide_track">
		    	<div id="slide_1" class="slide" data-slide="1">
		    		<div class="slide_content">
		    			<h1 class="headline font_fam_exo font_weight_400 uppercase">Lucid</h1>
		    			<h2 class="headline font_fam_kanit font_weight_200 uppercase">It's <span class="clear font_weight_700">clear</span> what sets us</h2>
		    			<h3 class="headline font_fam_kanit font_weight_200 uppercase">apart from the Competition</h3>
		    			<button class="btn btn_cta" type="button">See For Yourself</button>
		    		</div>
		    	</div>
				<div id="slide_2" class="slide" data-slide="2">
					<div class="slide_content">
		    			<h1 class="headline font_fam_abel uppercase">Fusion</h1>
		    			<h2 class="headline font_fam_raleway font_weight_400">Makes the Ordinary</h2>
		    			<h3 class="headline font_fam_raleway font_weight_400"><span class="extra uppercase">Extra</span>Ordinary</h3>
		    			<button class="btn btn_cta" type="button">Learn More</button>
		    		</div>
				</div>
				<div id="slide_3" class="slide" data-slide="3">
					<div class="slide_content font_fam_raleway uppercase">
						<div class="slide_content_inner">
			    			<h1 class="headline font_weight_700 uppercase">The Bar</h1>
							<div>
				    			<h2 class="headline font_weight_100">Has been raised</h2>
				    			<h3 class="headline font_weight_300">to heights Never Before Seen</h3>
							</div>
						</div>
			    		<button class="btn btn_cta" type="button">See How</button>
			    	</div>
				</div>
			</div>
			<div class="slide_dots"></div>
		</div>
	</body>
</html>
